# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'USP Dashboards'
    orgId: 1
    folder: 'USP'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
