# Prometheus Configuration for USP (Unified Security Platform)

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'usp-dev'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # USP Service metrics
  - job_name: 'usp-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['usp:9090']
        labels:
          service: 'usp-api'
          component: 'security-platform'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'usp-api'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # PostgreSQL metrics (if using postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: []
        # - 'postgres-exporter:9187'
        labels:
          service: 'postgres'

  # Redis metrics (if using redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: []
        # - 'redis-exporter:9121'
        labels:
          service: 'redis'

  # RabbitMQ metrics
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
        labels:
          service: 'rabbitmq'
