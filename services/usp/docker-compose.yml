version: '3.8'

# USP (Unified Security Platform) - Local Development Environment
# This docker-compose file sets up the complete USP stack for local development

services:
  # =============================================================================
  # USP Service
  # =============================================================================
  usp:
    build:
      context: ../../
      dockerfile: services/usp/Dockerfile
      args:
        BUILD_CONFIGURATION: Debug
        BUILD_VERSION: 1.0.0-dev
        BUILD_DATE: ${BUILD_DATE:-2024-01-01T00:00:00Z}
        VCS_REF: ${VCS_REF:-dev}
    image: usp:dev
    container_name: usp-dev
    restart: unless-stopped
    ports:
      - "8443:8443"   # HTTPS API
      - "8080:8080"   # HTTP (health checks)
      - "50005:50005" # gRPC
      - "9090:9090"   # Prometheus metrics
    environment:
      # ASP.NET Core
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:8443;http://+:8080;https://+:50005

      # Database
      - Database__Host=postgres
      - Database__Port=5432
      - Database__Database=usp_db
      - Database__Username=usp_user
      - Database__Password=${USP_DB_PASSWORD:-usp_password_dev}
      - Database__MaxPoolSize=100
      - Database__MinPoolSize=10

      # Redis
      - Redis__Host=redis
      - Redis__Port=6379
      - Redis__Password=${REDIS_PASSWORD:-redis_password_dev}
      - Redis__DatabaseId=0

      # RabbitMQ
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=usp_user
      - RabbitMQ__Password=${RABBITMQ_PASSWORD:-rabbitmq_password_dev}
      - RabbitMQ__VirtualHost=/
      - RabbitMQ__UseSsl=false

      # JWT
      - Jwt__Secret=${USP_JWT_SECRET:-ThisIsADevelopmentSecretKeyForJWTTokenGeneration123!}
      - Jwt__Issuer=usp-dev
      - Jwt__Audience=usp-clients-dev
      - Jwt__AccessTokenExpirationMinutes=60
      - Jwt__RefreshTokenExpirationDays=7

      # Email (development - use MailHog)
      - Email__SmtpServer=mailhog
      - Email__SmtpPort=1025
      - Email__FromEmail=noreply@usp-dev.local
      - Email__FromName=USP Development
      - Email__UseSsl=false

      # Observability
      - Serilog__MinimumLevel__Default=Debug
      - Serilog__WriteTo__0__Name=Console
      - Serilog__WriteTo__1__Name=File
      - Serilog__WriteTo__1__Args__path=logs/usp-.log
      - Serilog__WriteTo__1__Args__rollingInterval=Day
      - Serilog__WriteTo__2__Name=Elasticsearch
      - Serilog__WriteTo__2__Args__nodeUris=http://elasticsearch:9200
      - OpenTelemetry__JaegerEndpoint=http://jaeger:4317

      # CORS (development - allow all)
      - Cors__AllowedOrigins__0=http://localhost:3000
      - Cors__AllowedOrigins__1=http://localhost:5173
      - Cors__AllowCredentials=true
    volumes:
      - usp-logs:/app/logs
      - ./certs:/app/certs:ro  # Mount certificates for mTLS (development certs)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - usp-network

  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: usp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: usp_db
      POSTGRES_USER: usp_user
      POSTGRES_PASSWORD: ${USP_DB_PASSWORD:-usp_password_dev}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U usp_user -d usp_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - usp-network

  # =============================================================================
  # Redis Cache
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: usp-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password_dev} --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - usp-network

  # =============================================================================
  # RabbitMQ Message Broker
  # =============================================================================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: usp-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: usp_user
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-rabbitmq_password_dev}
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - usp-network

  # =============================================================================
  # Elasticsearch (Log Aggregation)
  # =============================================================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: usp-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - usp-network

  # =============================================================================
  # Kibana (Log Visualization)
  # =============================================================================
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: usp-kibana
    restart: unless-stopped
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - usp-network

  # =============================================================================
  # Jaeger (Distributed Tracing)
  # =============================================================================
  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: usp-jaeger
    restart: unless-stopped
    environment:
      COLLECTOR_OTLP_ENABLED: true
    ports:
      - "5775:5775/udp" # Zipkin
      - "6831:6831/udp" # Jaeger Compact Thrift
      - "6832:6832/udp" # Jaeger Binary Thrift
      - "5778:5778"     # Configs
      - "16686:16686"   # Web UI
      - "14268:14268"   # Jaeger HTTP Thrift
      - "14250:14250"   # Jaeger gRPC
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP
    networks:
      - usp-network

  # =============================================================================
  # Prometheus (Metrics Collection)
  # =============================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: usp-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9091:9090"  # Use 9091 to avoid conflict with USP metrics port
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - usp-network

  # =============================================================================
  # Grafana (Metrics Visualization)
  # =============================================================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: usp-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - usp-network

  # =============================================================================
  # MailHog (Email Testing)
  # =============================================================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: usp-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - usp-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  rabbitmq-data:
    driver: local
  elasticsearch-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  usp-logs:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  usp-network:
    driver: bridge
    name: usp-network
